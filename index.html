<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite Maps</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
      <div class="controls">
        <button id="⬆️">⬆️</button>
        <button id="⬇️">⬇️</button>
        <button id="⬅️">⬅️</button>
        <button id="➡️">➡️</button>
        <button id="➕">➕</button>
        <button id="➖">➖</button>
      </div>

      <div class="maps">
        <div class="map" id="map-libre"></div>
        <div class="map" id="map-ol"></div>
      </div>
    </main>

    <script type="module" src="./ol.js"></script>
    <script type="module" src="./map-libre.js"></script>
    <script type="module" src="./controls.js"></script>
  </body>
</html>
